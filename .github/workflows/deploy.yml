name: 🚀 Deploy to cPanel

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🚀 Deploy via SSH
      uses: appleboy/scp-action@v0.1.4
      with:
        host: minijobgermany.de
        username: minijobg
        port: 22
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "."
        target: "public_html/api"

    - name: 🛠️ SSH Run post-deploy (optional)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: minijobgermany.de
        username: minijobg
        port: 22
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd public_html/api
          npm install
